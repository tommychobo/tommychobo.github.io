    <!-- Application Structure Plan: A two-part contact page. The first part offers immediate connection via social media icons for users who prefer that. The second part provides a traditional contact form for direct, private inquiries. This structure caters to different user preferences for communication. -->
    <!-- Visualization & Content Choices: Content: Social Links & Contact Form -> Goal: Enable users to connect -> Presentation: A grid of large social media icons and a standard, clean form. -> Interaction: Icons link to profiles, and the form has a clear submit button. -> Justification: This is a standard and highly effective layout for a contact page. It's universally understood and provides multiple contact avenues without clutter. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #111827; /* Almost Black / Gray-900 */
            color: #D1D5DB; /* Gray-300 */
        }
        .text-accent {
            color: #22D3EE; /* Bright Cyan */
        }
        .text-header {
            color: #F9FAFB; /* Off-white */
        }
        .form-bg {
            background-color: #1F2937; /* Dark Gray / Gray-800 */
        }
        .btn-action {
            background-color: #4A5C50; /* Murky Green */
            color: #F9FAFB;
            transition: background-color 0.3s;
        }
        .btn-action:hover {
            background-color: #DC143C; /* Crimson */
        }
        .form-input {
            background-color: #374151; /* Gray-700 */
            border: 1px solid #4B5563; /* Gray-600 */
            color: #F9FAFB;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #22D3EE; /* Bright Cyan */
        }
        .social-icon {
            background-color: #374151;
            color: #D1D5DB;
            transition: all 0.3s;
        }
        .social-icon:hover {
            background-color: #DC143C;
            color: #FFFFFF;
            transform: scale(1.1);
        }
    </style>

            <!-- Contact Form Section -->
            <section id="contact-form" class="form-bg p-6 md:p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-header text-center mb-6">Send a Direct Message</h2>
                <!-- To make this form work, replace "YOUR_FORMSPREE_ENDPOINT" with your actual Formspree URL -->
                <form action="https://formspree.io/f/xeokpqeo" method="POST">
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-bold text-gray-300 mb-2">Your Name</label>
                                <input type="text" id="name" name="name" class="form-input w-full p-3 rounded-md" required>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-bold text-gray-300 mb-2">Your Email</label>
                                <input type="email" id="email" name="email" class="form-input w-full p-3 rounded-md" required>
                            </div>
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-bold text-gray-300 mb-2">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-input w-full p-3 rounded-md" required>
                        </div>
                        <div>
                             <label for="message" class="block text-sm font-bold text-gray-300 mb-2">Message</label>
                             <textarea id="message" name="message" rows="5" class="form-input w-full p-3 rounded-md" required></textarea>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <button type="submit" class="btn-action font-semibold py-3 px-8 rounded-lg text-lg">Send Message</button>
                    </div>
                </form>
            </section>
